---
description: "Development environment overrides - more permissive"

disabled_rules:
  - "PERSIST-001"   # Allow crontab in dev
  - "PERSIST-002"   # Allow systemd service creation in dev
  - "PERSIST-003"   # Allow LaunchDaemon creation in dev
  - "NET-005"       # Allow port scanning tools in dev

severity_overrides:
  "DANGER-003": "low"    # History clearing is low priority in dev
  "DATA-002": "low"      # Env var dump less concerning in dev

action_overrides:
  "PRIV-001": "warn"     # Warn instead of block chmod in dev

allowed_paths:
  - "/tmp/"
  - "/var/tmp/"
  - "~/dev/"
  - "~/projects/"
  - "~/code/"
